<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Absolute</title>
    <style>
      .d-1,
      .d-2,
      .d-3 {
        width: 100px;
        height: 100px;
        text-align: center;
      }
      .d-1 {
        background-color: #ffffb3;
      }
      .d-2 {
        background-color: #ffcccc;
        position: absolute;

        left: 58px;
        top: 58px;
        z-index: -1;
      }

      .d-3 {
        background-color: #e6ccff;
        position: absolute;

        left: 108px;
        top: 108px;
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="d-1">1</div>
      <div class="d-2">2</div>
      <div class="d-3">3</div>
    </div>
  </body>
</html>
